<div class="container" id="container"
[ngClass]="{panelactive: flag}">
	<div class="form-container sign-up-container">
		<form novalidate
        [formGroup]="registrationForm"
        (ngSubmit)="authService.signUp(userEmail.value, userPass.value)">
			<h1>Create Account</h1>
			<div class="social-container">
                <a href="#" class="social"><fa-icon [icon]="facebook"></fa-icon></a>
				<a href="#" class="social" (click)="authService.googleAuth()"><fa-icon [icon]="google"></fa-icon></a>
				<a href="#" class="social"><fa-icon [icon]="gitHub"></fa-icon></a>
			</div>
			<span>or use your email for registration</span>
			<input type="email" placeholder="Email" formControlName="userEmail" #userEmail/>
			<input type="password" placeholder="Password" formControlName="userPass" #userPass/>
            <button type="submit" class="btn"
             [disabled]="registrationForm.invalid">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form novalidate
        [formGroup]="loginForm"
        (ngSubmit)="authService.signIn(login.value, pass.value)">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><fa-icon [icon]="facebook"></fa-icon></a>
				<a href="#" class="social"  (click)="authService.googleAuth()"><fa-icon [icon]="google"></fa-icon></a>
				<a href="#" class="social"><fa-icon [icon]="gitHub"></fa-icon></a>
			</div>
			<span>or use your account</span>
			<input type="email" placeholder="Email" formControlName="login" #login/>
			<input type="password" placeholder="Password" formControlName="pass" #pass/>
			<a href="/forgot-password">Forgot your password?</a>
            <button type="submit" class="btn"
            [disabled]="loginForm.invalid">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome!</h1>
				<p>To keep chat please login with your personal info</p>
				<button class="ghost" id="signIn" (click)="flag = !flag">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello!</h1>
				<p>Sign up please and start chat with us</p>
				<button class="ghost" id="signUp" (click)="flag = !flag">Sign Up</button>
			</div>
		</div>
	</div>
</div>
